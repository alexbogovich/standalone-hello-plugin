plugins {
    id 'java-gradle-plugin'
    id 'groovy'
    id 'maven-publish'
}

group 'com.github.alexbogovich'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
}

gradlePlugin {
    plugins {
        greeting {
            id = 'com.github.alexbogovich.hello-plugin'
            implementationClass = 'com.github.alexbogovich.plugin.greeting.GreetingPlugin'
        }
    }
}